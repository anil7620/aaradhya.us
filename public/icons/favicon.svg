<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- White background -->
  <rect width="100" height="100" fill="#ffffff"/>
  
  <!-- Circular border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#d4a574" stroke-width="2"/>
  
  <!-- Floral element top-left -->
  <g transform="translate(18, 18) scale(0.7)">
    <!-- Leaf -->
    <path d="M 8 4 Q 4 8 4 12 Q 4 16 8 16 Q 10 14 10 12 Q 10 8 8 4 Z" fill="#d4a574" opacity="0.8"/>
    <!-- Small flower petals -->
    <circle cx="6" cy="10" r="1.5" fill="#d4a574" opacity="0.7"/>
    <circle cx="10" cy="10" r="1.5" fill="#d4a574" opacity="0.7"/>
    <circle cx="8" cy="8" r="1" fill="#d4a574"/>
  </g>
  
  <!-- Floral element bottom-right -->
  <g transform="translate(72, 72) scale(0.7)">
    <!-- Leaf -->
    <path d="M 8 4 Q 4 8 4 12 Q 4 16 8 16 Q 10 14 10 12 Q 10 8 8 4 Z" fill="#d4a574" opacity="0.8"/>
    <!-- Small flower petals -->
    <circle cx="6" cy="10" r="1.5" fill="#d4a574" opacity="0.7"/>
    <circle cx="10" cy="10" r="1.5" fill="#d4a574" opacity="0.7"/>
    <circle cx="8" cy="8" r="1" fill="#d4a574"/>
  </g>
  
  <!-- Anushi text in center - larger and bolder for visibility -->
  <text x="50" y="58" font-family="serif" font-size="28" fill="#d4a574" text-anchor="middle" font-style="italic" font-weight="400" letter-spacing="1">Anushi</text>
</svg>
